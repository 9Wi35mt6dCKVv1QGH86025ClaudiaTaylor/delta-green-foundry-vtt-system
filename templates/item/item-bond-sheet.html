<form class="{{cssClass}} {{getFontFamilySystemSettingClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="flexrow">
            <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
            <div class="horizontal-flex-column">
                <div>
                    <h1 class="charname"> <input name="name" type="text" value="{{item.name}}" placeholder="Name" /> </h1>
                </div>
                <div class="resource">
                    <label class="resource-label">Score</label>
                    <input type="text" name="data.score" value="{{data.data.score}}" data-dtype="Number"
                        title="{{localize 'DG.ItemWindow.Bonds.ScoreTooltip'}}"
                    />
                </div>
                <div class="resource">
                    <label class="resource-label">Relationship</label>
                    <input type="text" name="data.relationship" value="{{data.data.relationship}}" data-dtype="String"
                        
                    />
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize 'DG.ItemWindow.Bonds.Description'}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
