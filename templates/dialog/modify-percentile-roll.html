<form>
    <div class="skill-modify-grid">
        <span>{{localize 'DG.ModifySkillRollDialogue.Test'}}</span>

        <span>{{data.label}}</span>
        
        <span>{{localize 'DG.ModifySkillRollDialogue.OriginalTarget'}}</span>

        {{#if data.hideTarget}}
        <input class="numeric-label-field" disabled value="??" />
        {{/if}}

        {{#unless data.hideTarget}}
        <input class="numeric-label-field" disabled value="{{data.originalTarget}}" />
        {{/unless}}
        

        <span>{{localize 'DG.ModifySkillRollDialogue.TargetModifier'}}</span>
        <div>
            <select name="plusOrMinus">
                <option value="+" selected>+</option>
                <option value="-">-</option>
            </select>
            <input class="numeric-label-field" type="number" name="targetModifier" value="{{data.targetModifier}}" title="{{localize 'DG.ModifySkillRollDialogue.ModifierTooltip'}}" />
        </div>
        
        <label for="targetRollMode">{{ localize "DG.RollMode" }}:</label>
        <select name="targetRollMode">
            {{selectOptions (getAvailableRollModes) selected=(getDefaultRollMode) localize=true}}
        </select>
    </div>
</form>
